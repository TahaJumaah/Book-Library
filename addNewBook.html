<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="newbookstyle.css">
    <script src="addNewBook.js" defer></script>
</head>
<body>
    
<div class="main-container">

    <form action="" method="get">

    <label for="book-name">Book Name</label>
    <input required id="book-name" type="text">

    <label for="author">Author</label>
    <input required id="author" type="text">

    <label for="pages">Number of Pages</label>
    <input required id="pages" type="number">

    <label for="year">Year</label>
    <input required id="year" type="number">

    <label for="read">Read</label>
    <input type="radio" name="read" id="read">

    <button id="add-button" type="submit">Add</button>
</form>
</div>

</body>
</html>
