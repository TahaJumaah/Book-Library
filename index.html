<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="newbookstyle.css">
    <script src="addNewBook.js" defer></script>
</head>
<body onload="onLoadFunction()">
    <div class="header">
        <h1>Library</h1>
    </div>


    <div class="main" id="main">
        <div class="card">
            <div class="book-title">
                <h2>The Price of Salt</h2>
            </div>

            <div class="book-info">
                <p>Author : Britney Spears</p>
                <p>Year : 1998</p>
                <p>Pages : 200</p>
                <p>Read? : Yes</p>
            </div>
            <button class="delete-button" id="delete"> Delete</button>
        </div>
        
        

        <div class="add-button" >
            <button id="add-button">Add Book</button>
        </div>
    </div>


<!-- Start of Modal Dialog !!! Hidden -->

<dialog id="add-book-dialog">
<div class="main-container-modal" id="main-container-modal">

    <form id="add-book-form" action="" method="get">

    <label for="book-name">Book Name</label>
    <input required id="book-name" type="text">

    <label for="author">Author</label>
    <input required id="author" type="text">

    <label for="pages">Number of Pages</label>
    <input required id="pages" type="number">

    <label for="year">Year</label>
    <input required id="year" type="number">

    <button id="add-button-modal" type="submit">Add</button>
    <button id="close" value="cancel" type="reset">Cancel</button>
</form>
</div>
</dialog>


<!-- End of Modal !! Hidden -->




</body>
</html>
