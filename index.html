<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="newbookstyle.css">
    <script src="addNewBook.js" defer></script>
</head>
<body onload="onLoadFunction()">
    <div class="header">
        <h1>Library</h1>
        <h2>Add the books you have read or want to read</h2>
    </div>


    <div class="main" id="main">

        <div class="card add-button" >
            <button id="add-button">+</button>
        </div>
    </div>


<!-- Start of Modal Dialog !!! Hidden -->

<dialog id="add-book-dialog">
<div class="main-container-modal" id="main-container-modal">

    <form id="add-book-form" action="" method="get">
        <h2>Enter Book Details</h2>

    <label for="book-name">Book Name</label>
    <input required id="book-name" type="text">

    <label for="author">Author</label>
    <input required id="author" type="text">

    <label for="pages">Number of Pages</label>
    <input required id="pages" type="number">

    <label for="year">Year</label>
    <input required id="year" type="number">

    <div class="read-checkbox-div">
        <label for="read">Read</label>
        <input type="checkbox" name="read" id="read">
    </div>
    

    <div class="add-cancel-buttons">
        <button id="add-button-modal" type="submit">Add</button>
        <button id="close" value="cancel" type="reset">Cancel</button>
    </div>
    
</form>
</div>
</dialog>


<!-- End of Modal !! Hidden -->


<a href="https://github.com/TahaJumaah"><img src="github.svg" id="my-github" alt=""></a>


</body>
</html>
